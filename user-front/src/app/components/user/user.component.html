           
    <h3>{{title}}</h3>
    <button class="btn btn-primary" [routerLink]="['/users/create']"> Crear Usuario</button>
@if (users.length == 0){
    <div class="alert alert-warning">No hay registros en el sistemas</div>

}

@else{

    <table class="table table-hover table">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Username</th>
                <th>Remove</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index){
                <tr>
                    <!-- <td>{{user.id}}</td> -->
                    <td>{{user.name}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
                            Remove
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-info btn-sm" [routerLink]="['/users/edit', user.id]">
                            Update
                        </button>
                    </td>

                </tr>
            }
        </tbody>
    </table>
}

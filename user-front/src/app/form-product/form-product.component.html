<form #formProducto="ngForm" (ngSubmit)="guardarProducto(formProducto)" class="p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input id="nombre" name="nombre" [(ngModel)]="nuevoProducto.nombre" required class="form-control" />
  </div>

  <div class="mb-3">
    <label for="descripcion" class="form-label">Descripción</label>
    <input id="descripcion" name="descripcion" [(ngModel)]="nuevoProducto.descripcion" required class="form-control" />
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" id="precio" name="precio" [(ngModel)]="nuevoProducto.precio" required class="form-control" />
  </div>

  <div class="mb-3">
    <label for="categoria" class="form-label">Categoría</label>
    <input id="categoria" name="categoria" [(ngModel)]="nuevoProducto.categoria" required class="form-control" />
  </div>

  <button type="submit" class="btn btn-success w-100" [disabled]="formProducto.invalid">Guardar</button>
</form>
